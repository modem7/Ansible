---
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: "Remove old Docker versions"
      apt: 
        pkg:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

=========

    - name: Download Docker gpg key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/dockergpg
        checksum: sha256:1500c1f56fa9e26b9b8f42452a553675796ade0807cdce11975eb98170b3a570 # curl -sL https://download.docker.com/linux/ubuntu/gpg|sha256sum

    - name: De-Armor Docker GPG key
      shell:  gpg --batch --no-tty < /tmp/dockergpg > /usr/share/keyrings/docker-archive-keyring.gpg
      changed_when: false
      no_log: true

